<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务共享服务中心智能识别与审核演示</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>财务共享服务中心智能识别与审核演示</h1>
    </header>

    <main class="main-container">

        <aside id="control-panel">
            <div class="control-group">
                <h2>1. 上传图片</h2>
                <p>点击下方按钮，从本地选择并上传单据图片。</p>
                <button data-action="upload">上传单据</button>
            </div>

            <div id="recognition-step" class="control-group disabled">
                <h2>2. 识别</h2>
                <button data-action="recognize-waybill" disabled>2.1 识别面单</button>
                <button data-action="recognize-invoice" disabled>2.2 识别发票</button>
                <button data-action="recognize-attachment" disabled>2.3 识别附件</button>
            </div>

            <div id="audit-step" class="control-group disabled">
                <h2>3. 智能审核</h2>
                <button data-action="audit" disabled>3. 智能审核</button>
            </div>
        </aside>

        <section id="display-panel">
            <div class="placeholder">
                <p>请点击左侧按钮开始操作</p>
            </div>
            <div id="image-display" class="hidden">
                <img src="" alt="单据图片">
                <div id="image-controls" class="hidden">
                    <button data-zoom="out">-</button>
                    <button data-nav="prev">&lt; 上一张</button>
                    <button data-nav="next">下一张 &gt;</button>
                    <button data-zoom="in">+</button>
                </div>
            </div>
            <div id="results-display" class="hidden">
                <h3>识别结果</h3>
                <div id="results-content"></div>
            </div>
        </section>

    </main>

    <div id="upload-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <h2>上传单据</h2>
            <p>请分别为三个类别选择本地图片文件。</p>
            <div class="upload-area">
                <div class="upload-item">
                    <label for="waybill-input">面单:</label>
                    <input type="file" id="waybill-input" class="file-input" data-type="waybill" accept="image/*">
                    <img class="preview-img" id="waybill-preview" src="" alt="面单预览">
                    <span class="upload-status">未选择</span>
                </div>
                <div class="upload-item">
                    <label for="invoice-input">发票:</label>
                    <input type="file" id="invoice-input" class="file-input" data-type="invoice" accept="image/*">
                    <img class="preview-img" id="invoice-preview" src="" alt="发票预览">
                    <span class="upload-status">未选择</span>
                </div>
                <div class="upload-item">
                    <label for="attachment-input">附件:</label>
                    <input type="file" id="attachment-input" class="file-input" data-type="attachment" accept="image/*">
                    <img class="preview-img" id="attachment-preview" src="" alt="附件预览">
                    <span class="upload-status">未选择</span>
                </div>
            </div>
            <button id="confirm-upload-btn" disabled>确认上传</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
